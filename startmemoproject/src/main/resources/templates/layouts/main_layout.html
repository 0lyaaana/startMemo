<!DOCTYPE html>
<!--/* Thymeleaf와 Thymeleaf Layout을 사용하기 위한 NameSpace 정의 */-->
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>MemoService</title>
<link th:href="@{bootstrap/bootstrap.min.css}" rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
	rel="stylesheet">
<script th:src="@{js/jquery-3.7.1.min.js}"></script>
<script th:src="@{js/memoUse.js}"></script>
<script th:src="@{js/memoMember.js}"></script>
<style>
</style>
</head>
<body>
	<div class="container">
		<div th:replace="~{fragments/header::header}"></div>
		<div class=row>
			<div class="col-4">
				<div th:replace="~{fragments/side::side}"></div>
			</div>
			<div class="col-8">
				<!--/* content : 요청 마다 변경되는 부분 */-->
				<div layout:fragment="content"></div>
			</div>
		</div>
		<!--/* footer */-->
		<div th:replace="~{fragments/footer::footer}"></div>
	</div>
	<script th:src="@{bootstrap/bootstrap.bundle.min.js}"></script>

	<div class="modal fade" id="loginModal" tabindex="-1"
		aria-labelledby="loginModalLabel" aria-hidden="true"
		data-bs-backdrop="static" data-bs-keyboard="false">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header bg-primary bg-gradient text-white">
					<h1 class="modal-title fs-5 fw-bold" id="modalLabel">회원 로그인</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<form id="modalLoginForm" action="login" method="post">
					<div class="modal-body">
						<div class="mb-3">
							<label for="modalUserId" class="col-form-label
fw-bold">아이디
								: </label> <input type="text" class="form-control" id="modalUserId"
								name="userId">
						</div>
						<div class="mb-3">
							<label for="modalUserPass" class="col-form-label fw-bold">비밀번호
								: </label> <input type="password" class="form-control"
								id="modalUserPass" name="pass">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal">취소</button>
						<button type="submit" class="btn btn-primary">로그인</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

</body>
</html>
