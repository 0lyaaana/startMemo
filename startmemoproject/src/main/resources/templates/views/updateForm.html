<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main_layout}">
<!--/* content */-->
<th:block layout:fragment="content">
	<div class="row my-5" id="global-content">
		<div class="col">
			<div class="row text-center">
				<div class="col">
					<h2 class="fs-3 fw-bold" th:text="#{mbs.update.title}">update memo</h2>
				</div>
			</div>
			<form name="updateForm" action="/update" id="updateForm"
				class="row g-3 border-primary" method="post">
				<div class="col-4 offset-md-2">
					<label for="writer" class="form-label">작성자</label> <input
						type="text" class="form-control" name="writer" id="writer"
						th:value="${memo.writer}" readonly>
				</div>
				<div class="col-4 ">
					<label for="pass" class="form-label">비밀번호</label> <input
						type="password" class="form-control" name="pass" id="pass" th:value="${memo.pass}" readonly>
				</div>
				<div class="col-8 offset-md-2">
					<label for="title" class="form-label">제 목</label> <input
						type="text" class="form-control" name="title" id="title" th:value="${memo.title}">
				</div>
				<div class="col-8 offset-md-2">
					<label for="content" class="form-label">내 용</label>
					<textarea class="form-control" name="content" id="content"
						rows="10">[[${memo.content}]]</textarea>
				</div>
				<div class="col-8 offset-md-2 text-center mt-5">
					<input type="submit" value="등록하기" class="btn btn-primary" />
					&nbsp;&nbsp;<input type="button" value="목록보기"
						onclick="location.href='memoList'" class="btn btn-primary" />
				</div>
			</form>
		</div>
	</div>
</th:block>
</html>
